<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/NexonLv1GothicLow/NexonLv1GothicLow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1GothicLow';
            font-weight: 300;
        }

        body {
            height: 50000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 37px;
            z-index: 10000;
        }

        /* common */

        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;
        }

        .section1_text1 {
            color: #fff;
            font-size: 5vw;
            transform: translate(-50%, -50%) scale(0);
        }

        .section1_text2 {
            color: #fff;
            font-size: 2.8vw;
            transform: translate(-50%, -50%) scale(0);
            font-weight: 500;
        }
        .section1_text3 {
            color: #fff;
            font-size: 2.8vw;
            transform: translate(-50%, -50%) scale(0);
            font-weight: 700;

        }

        /* section2 */

        .section2_bg {
            width: 100%;
            height: 100vh;
            background: #222;
        }

        .section2_text1 {
            color: #fff;
            font-size: 5vw;
            white-space: nowrap;
        }
        .section2_text2 {
            color: #333;
            font-size: 5vw;
            white-space: nowrap;
        }
        .section2_text3 {
            color: #fff;
            font-size: 5vw;
            white-space: nowrap;
        }
        .section2_text5 {
            color: #fff;
            font-size: 5vw;
            white-space: nowrap;
        }
        .section2_img1,
        .section2_img2,
        .section2_img3,
        .section2_img4
        {
            width: 60vw;
            top: 60%;
        }

        .section2_img1_site,
        .section2_img2_site,
        .section2_img3_site,
        .section2_img4_site
         {
            position: absolute;
            left: 50%;
            top: 0.7vw;
            transform: translate(-50%);
            width: 45.9vw;
            height: calc(100% - 2.3vw);
            background: rgba(255, 255, 255, 0.4);
            /* border: 1px solid #fff; */
            border-radius: 0.4vw 0.4vw 0 0;
            overflow: hidden;
        }

        .scroll,
        .scroll2,
        .scroll3,
        .scroll4
        {
            position: absolute;
            top: 0;
            width: 100%;
        }
        
    </style>
</head>

<body>
    <div class="scrollTop">0</div>
    <div id="contents">
        <section id="section1" data-8500="display:block" data-8501="display:none">

            <div class="section1__bg">
                <img class="fixed" src="img/bgimg02.jpg" alt="이미지" data-0="width: 70%; height:17vh"
                    data-1000="width: 100%; height:17vh" data-2000="width: 100%; height:50vh"
                    data-7000="width: 100%; height:50vh" data-8000="width: 100%; height:0vh">
            </div>
            <div class="section1_text1 fixed" data-1100="transform: translate(-50%, -50%) scale(0); top:50%"
                data-2000="transform: translate(-50%, -50%) scale(1); top:50%"
                data-3000="transform: translate(-50%, -50%) scale(1); top:50%"
                data-4000="transform: translate(-50%, -50%) scale(1); top:-10%">안녕하세요!</div>
            <div class="section1_text2 fixed" data-3000="transform: translate(-50%, -50%) scale(1); top:100%"
                data-4000="transform: translate(-50%, -50%) scale(1); top:50%"
                data-5000="transform: translate(-220%, -50%) scale(1); top:50%">저의 포트폴리오에 오신것을 환영합니다.</div>

            <div class="section1_text3 fixed" data-4000="transform: translate(620%, -50%) scale(1); top:50%"
                data-4800="transform: translate(220%, -50%) scale(1); top:50%"
                data-6000="transform: translate(-50%, -50%) scale(1); top:50%"
                data-7000="transform: translate(-50%, -50%) scale(1); top:50%"
                data-8000="transform: translate(-230%, -50%) scale(1); top:50%">지금부터 보여드릴께요!</div>
        </section>
        <!-- //section1 -->

        <section id="section2" data-8700="display:none" data-8701="display:block">
            <div class="section2_bg fixed" 
                data-9000="width: 0%; height: 0vh; border-radius:500px"
                data-10000="width: 100%; height: 100vh; border-radius:0px"
                ></div>
            <div class="section2_text1 fixed" data-8500="transform: translate(-50%, -50%) scale(0.8)"
                data-10500="transform: translate(-50%, -50%) scale(1)"
                data-11500="transform: translate(-50%, -330%) scale(1)"
                data-23000="transform: translate(-50%, -330%) scale(1)"
                data-23100="transform: translate(-50%, -330%) scale(0)"
                >
                I've Been Wirking In On Sites
            </div>
            <div class="section2_img1 fixed" data-10500="transform: translate(-50%, -50%) scale(1); top:200%;"
                data-12000="transform: translate(-50%, -50%) scale(1); top:60%;"
                data-13500="transform: translate(-50%, -50%) scale(1);"
                data-14000="transform: translate(-125%, -50%) scale(0.9);"
                data-14500="transform: translate(-200%, -50%) scale(0.5);">
                <img src="img/laptop01.png" alt="노트북">
                <div class="section2_img1_site">
                    <div class="scroll" data-12000="top: 0%" data-13500="top: -300%">
                        <img src="img/laptop_site.jpg" alt="사이트01">
                    </div>
                </div>
            </div>
            <div class="section2_img2 fixed"
                data-13500="transform:translate(-50%, -50%) scale(0.7); top: 200%; left:50%;"
                data-14500="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-16500="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-17000="transform:translate(-50%, -50%) scale(0.9); top: 60%; left:125%;"
                data-17500="transform:translate(-50%, -50%) scale(0.5); top: 60%; left:200%;">
                <img src="img/laptop01.png" alt="노트북">
                <div class="section2_img2_site">
                    <div class="scroll2"
                    data-14500="top: 0%" 
                    data-15500="top: -300%">
                        <img src="img/laptop_site.jpg" alt="사이트02">
                    </div>
                </div>
            </div>
            <div class="section2_img3 fixed"
                data-16500="transform:translate(-50%, -50%) scale(0.7); top: 200%; left:50%;"
                data-17200="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-18500="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-19500="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-20500="transform:translate(-50%, -50%) scale(0); top: 60%; left:50%;">
                <img src="img/laptop01.png" alt="노트북">
                <div class="section2_img3_site">
                    <div class="scroll3"
                    data-17500="top: 0%" 
                    data-18500="top: -300%">
                        <img src="img/laptop_site.jpg" alt="사이트02">
                    </div>
                </div>
            </div>

            <div class="section2_img4 fixed"
                data-19500="transform:translate(-50%, -50%) scale(0.7); top: 200%; left:50%;"
                data-20500="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-21000="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-22000="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-23000="transform:translate(-50%, -50%) scale(1); top: 60%; left:50%;"
                data-25000="transform:translate(-50%, -50%) scale(15); top: 60%; left:50%;"
                data-25500="transform:translate(-50%, -50%) scale(50); top: 60%; left:50%;"
                data-26500="transform:translate(-50%, -50%) scale(50); top: 60%; left:50%;"
                data-26501="transform:translate(-50%, -50%) scale(0); top: 60%; left:50%;"
                >
                <img src="img/laptop01.png" alt="노트북">
                <div class="section2_img3_site">
                    <div class="scroll3"
                    data-20500="top: 0%" 
                    data-21500="top: -300%">
                        <img src="img/laptop_site.jpg" alt="사이트02">
                    </div>
                </div>
            </div>
            <div class="section2_text2 fixed"
                data-0 = "transform: translate(-50%, -50%) scale(0)"
                data-24500 = "transform: translate(-50%, -50%) scale(0)"
                data-26500 = "transform: translate(-50%, -50%) scale(1)"
                data-26501 = "transform: translate(-50%, -50%) scale(0);"
            >I've Been Working In On Sites</div>

            <div class="section2_text5 fixed"
                data-0 = "transform: translate(-50%, -50%) scale(0)"
                data-26501 = "transform: translate(-50%, -50%) scale(0)"
                data-26502 = "transform: translate(-50%, -50%) scale(1)"
            >I've Been Working In On Sites</div>
        </section>
        <!-- //section2 -->
        <section id="section3"></section>
        <!-- //section3 -->
        <section id="section4"></section>
        <!-- //section4 -->
        <section id="section5"></section>
        <!-- //section5 -->
        <section id="section6"></section>
        <!-- //section6 -->
    </div>


    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();



        function scroll() {
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>

</html>
