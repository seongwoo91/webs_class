<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/NexonLv1GothicLow/NexonLv1GothicLow.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1GothicLow';
            font-weight: 300;
        }
        body {
            height: 20000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 37px;
            z-index: 10000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index : 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}
        #section1 {}
        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;            
        }
        .section1_text1 {
            color: #fff;
            font-size: 5vw;
            transform: translate(-50%, -50%) scale(0);
        }
        .section1_text2 {
            color: #fff;
            font-size: 2.8vw;
            transform: translate(-50%, -50%) scale(0);
            font-weight: 500;
        }
        .section1_text3 {
            color: #fff;
            font-size: 4vw;
            transform: translate(-50%, -50%) scale(0);
            font-weight: 700;
        }
        /* section2 */

        .section2_bg {
            width: 100%;
            height: 100vh;
            background: #000;
        }
        .section2_text1 {
            color: #fff;
            font-size: 5vw;
            white-space: nowrap;            
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <div id="contents">
        <section id="section1"
            data-8500 = "display:block"
            data-8501 = "display:none">
            
            <div class="section1__bg">
                <img class="fixed" src="img/bgimg02.jpg" alt="이미지"
                data-0 = "width: 70%; height:17vh" 
                data-1000 = "width: 100%; height:17vh"  
                data-2000 = "width: 100%; height:50vh"               
                data-7000 = "width: 100%; height:50vh"               
                data-8000 = "width: 100%; height:0vh"               
                >
            </div>
            <div class="section1_text1 fixed"
                data-1100 = "transform: translate(-50%, -50%) scale(0); top:50%"
                data-2000 = "transform: translate(-50%, -50%) scale(1); top:50%"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top:50%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top:-10%"
            
                >안녕하세요!</div>
            <div class="section1_text2 fixed"
                data-3000 = "transform: translate(-50%, -50%) scale(1); top:100%"
                data-4000 = "transform: translate(-50%, -50%) scale(1); top:50%"
                data-5000 = "transform: translate(-220%, -50%) scale(1); top:50%"
            >저의 포트폴리오에 오신것을 환영합니다.</div>

            <div class="section1_text3 fixed"
                data-4000 = "transform: translate(620%, -50%) scale(1); top:50%"
                data-4800 = "transform: translate(220%, -50%) scale(1); top:50%"
                data-6000 = "transform: translate(-50%, -50%) scale(1); top:50%"
                data-7000 = "transform: translate(-50%, -50%) scale(1); top:50%"
                data-8000 = "transform: translate(-230%, -50%) scale(1); top:50%"
            >지금부터 보여드릴께요!</div>
        </section>
        <!-- //section1 -->
        
        <section id="section2">
            <div class="section2_bg fixed"
                data-9000 = "width: 0%; height: 0vh; border-radius:500px"
                data-10000 = "width: 100%; height: 100vh; border-radius:0px"
            ></div>
            <div class="section2_text1 fixed"
                data-8500 = "transform: translate(-50%, -50%) scale(0.8)"
                data-10500 = "transform: translate(-50%, -50%) scale(1)"
            >                
                I've Been Wirking In On Sites
            </div>
            <div class="section2_laptop">
                <img class="fixed" src="img/laptop01.png" alt="이미지"
                data-10500 = "width: 100%; height:0vh" 
                >
            </div>
        </section>        
        <!-- //section2 -->
        <section id="section3"></section>
        <!-- //section3 -->
        <section id="section4"></section>
        <!-- //section4 -->
        <section id="section5"></section>
        <!-- //section5 -->
        <section id="section6"></section>
        <!-- //section6 -->
    </div>


    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">


        var s = skrollr.init();



        function scroll(){              
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            requestAnimationFrame(scroll);      
        }
        scroll(); 
    </script>
</body>
</html>
