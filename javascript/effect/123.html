        .quiz__type {

            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px 0;
            position: relative;
        }
        .quiz__type::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 5px;
            height: 5px;
            border: 6px ridge #095ece; 
        }
        .quiz__type::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 5px;
            height: 5px;
            border: 6px ridge #095ece; 
        }
        .quiz__question {            
            border-bottom: 6px ridge #cacaca;
            border-top: 6px ridge #cacaca;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.6;
        }
        .quiz__number {
            font-family: 'Cafe24Dangdanghae';
            color: #648a30;
        }
        .quiz__ask {
            font-family: 'Cafe24Dangdanghae';
            color: #262626;
        }
        .quiz__view {
            background: #f5f5f5;
            position: relative;
        }
        .quiz__view .true {
            position: absolute;
            left: 70%;
            top: 100px;
            width: 120px;
            height: 120px;
            color: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            background: #f5534f;
            opacity: 0;
    
     
        }
      
        .quiz__view .false {
            position: absolute;
            right: 70%;
            top: 100px;
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #f5534f;
            opacity: 0;
                
        }
        .quiz__view.dislike .false {
            opacity: 1;
            animation: wobble 0.6s;
        }
        .quiz__view.like .true {
            opacity: 1;
            animation: wobble 0.6s;
        }
        @keyframes wobble {
            0% {      
                transform: translateZ(0)
            }
            15% {       
                transform: translate3d(-25%, 0, 0) rotate(-5deg)
            }
            30% {       
                transform: translate3d(20%, 0, 0) rotate(3deg)
            }
            45% {        
                transform: translate3d(-15%, 0, 0) rotate(-3deg)
            }
            60% {       
                transform: translate3d(10%, 0, 0) rotate(2deg)
            }
            75% {       
                transform: translate3d(-5%, 0, 0) rotate(-1deg)
            }
            100% {    
                transform: translateZ(0)
            }
        }

            padding: 10px;
