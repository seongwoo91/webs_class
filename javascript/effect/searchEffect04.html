<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Effect4</title>
    <style>
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicRegular.ttf') format("truetype");
            font-display: swap;
        }
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }
        a {
            text-decoration: none;
            color:#223547;
        }
        .number {
            margin: 10px;
        }
        .number li {
            list-style: none;
            display: inline;
        }
        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }
        .number li.active a {
            background: #223547;
            color:#fff;
        }
        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #f1f3f6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }
        .board .sub {
            font-size: 20px;
        }
        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547;
        }
        .board h1 a {
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 1vw;
        }
        .board .search {
            margin-bottom: 3vw;
        }
        .board .search label {
            display: none;
        }
        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }
        .board .count {
            text-align: right;
            color: #777;
        }
        .board .count em {
            font-style: normal;
        }
        .board .list {
            text-align: left;
        }
        .board .list li {
            background-color: #bdd6e6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }
        .board .list li:hover {
            background-color: #a5c3d5;
            cursor: grabbing;
        }
        .board .list li.hide {
                display: none;
            }
        @media (max-width: 800px){
            .border {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }
            .border sub {
                font-size: 14px;
            }
            .border sub a {
                font-size: 14px;
            }
            .board h1 a {
                font-size: 40px;
            }
            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }
            .board .list li {
                font-size: 14px;
            }
            
        }
        .board .list li {
            display: none;
        }
        .board .list li.show {
            display: block;
        }
        /* option */
        .board .desc {
            background: #a5c3d5;
            font-size: 18px;
            margin: 5px 0;
            border-radius: 4px;
            padding: 15px 10px;
        }
        .board .list{
            background: #a5c3d5;
            padding: 15px 10px;
            border-radius: 4px;
        }
        .board .list span {
            border: 1px solid #223547;
            border-radius: 20px;
            padding: 5px 20px;
            margin: 3px;
            display: inline-block;
            transition: all 0.3s;    
            cursor: pointer;        
        }         
        .board .list span:hover {
            background: #223547;
            color:#fff;
        }
                
    </style>
</head>
<body>
    <div id="wrap">
        <div class="number">
            <ul>
                <li><a href="searchEffect01.html">1</a></li>
                <li><a href="searchEffect02.html">2</a></li>
                <li><a href="searchEffect03.html">3</a></li>
                <li class="active"><a href="searchEffect04.html">4</a></li>
            </ul>
        </div>
        <div class="board">
            <span class="sub"><a href="../javascript06.html#sample10">find( )</a>를 이용하여 속성을 검색하면 설명 보여주기</span>
            <h1><a href="searchEffect.html">CSS 속성 검색하기</a></h1>

            <!-- 검색 영역 -->
            <div class="search">
                <label for="search-box">검색하기</label>
                <input type="text" id="search-box" placeholder="CSS 속성을 입력해주세요!!">
            </div>

            <!-- 전체 목록 갯수 -->
            <div class="count">전체 목록 갯수 : 0개 </div>

            <!-- CSS 설명 영역 -->
            <div class="desc">아래의 속성을 검색하면 설명이 나옵니다.</div>

            <!-- CSS 속성 리스트 -->
            <div class="list"></div>
        </div>
    </div>

    <!-- script -->
    <script>
        const cssProperty = [
            {name:"all", desc: "all 속성은 CSS 속성을 재설정하는데 사용할 수 있는 약식 속성입니다."},
            {name:"animation", desc: "animation 속성은 애니메이션 속성을 설정하기 위한 약식 속성입니다."},
            {name:"animation-delay", desc: "animation-delay 속성은 애니메이션이 시작되는 시간을 설정합니다."},
            {name:"animation-direction", desc: "animation-direction 속성은 애니메이션이 움직이는 방향을 설정합니다."},
            {name:"animation-fill-mode", desc: "animation-fill-mode 속성은 애니메이션이 끝난 후의 상태를 설정합니다."},
            {name:"animation-iteration-count", desc: "animation-iteration-count 속성은 애니메이션 반복 횟수를 설정합니다."},
            {name:"animation-name", desc: "animation-name 속성은 애니메이션 키프레임 이름를 설정합니다."},
            {name:"animation-play-state", desc: "animation-play-state 속성은 애니메이션의 진행상태를 설정합니다."},
            {name:"backdrop-filter", desc: "backdrop-filter 속성은 요소 뒤에 필터효과를 설정합니다."},
            {name:"backface-visibility", desc: "backface-visibility 속성은 요소 뒷면을 보일지 말지 설정합니다."},
            {name:"direction", desc:"direction 속성은 문장의 방향을 설정합니다."},
            {name:"display", desc:"display 해당 요소를 어떻게 보여줄지를 지정할수있습니다."},
            {name:"empty-cells", desc:"empty-cells 속성은 테이블의 빈요소의 속성을 설정합니다."},
            {name:"filter", desc:"filter 속성은 그래픽 효과를 설정합니다."},
            {name:"flex", desc:"flex 속성은 콘텐츠의 성질을 flex로 정의합니다."},
            {name:"flex-basis", desc:"flex-basis 속성은 요소의 기본 단위를 정의합니다."},
            {name:"flex-direction", desc:"flex-direction 속성은 요소의 정렬 방향을 정의합니다."},
            {name:"flex-flow", desc:"flex-flow 속성은 요소의 정렬 방향 flex-direction와 줄 속성 flex-wrap을 같이 설정합니다."},
            {name:"flex-grow", desc:"flex-grow 속성은 요소의 크기를 숫자를 통해 정의합니다."},
            {name:"flex-shrink", desc:"flex-shrink 속성은 요소의 크기를 숫자를 통해 줄여줍니다."},
            {name:"flex-wrap", desc:"flex-wrap 속성은 요소의 줄 속성을 설정합니다."},
            {name:"float", desc:"flex-grow 속성은 블록요소의 정렬 상태를 설정합니다."},
            {name:"font", desc:"font 속성은 폰트에 관한 설정을 정의합니다."},
            {name:"font-family", desc:"font-family 속성은 폰트 종류를 설정합니다."},
            {name:"font-size", desc:"font-size 속성은 폰트의 크기를 조절할수 있습니다."},
            {name:"font-size-adjust", desc:"font-size-adjust 속성은 소문자를 기준으로 폰트 크기를 설정합니다."},
            {name:"font-stretch", desc:"font-stretch 속성은 폰트의 굵기를 정의합니다."},
            {name:"font-style", desc:"font-style 속성은 폰트의 스타일을 정의합니다."},
            {name:"font-variant", desc:"font-variant 속성은 글꼴의 변형을 정의합니다."},
            {name:"font-weight", desc:"font-weight 속성은 폰트의 가중치나 굵기를 명시할수있다."},
            {name:"grid", desc:"grid 속성은 flex와 달리 가로세로(2방향)설정이 가능한 2차원 레이아웃 시스템입니다."},
            {name:"grid-area", desc:"grid-area 속성은 영역(Area) 이름을 설정하거나, grid-row와 grid-column의 단축 속성"},
            {name:"grid-auto-columns", desc:"grid-auto-columns 속성은 암시적인 열(Track)의 크기를 정의"},
            {name:"grid-auto-flow", desc:"grid-auto-flow 속성은 자동 배치 알고리즘 방식을 정의"},
            {name:"grid-auto-rows", desc:"grid-auto-rows 속성은 암시적인 행(Track)의 크기를 정의"},
            {name:"grid-column", desc:"grid-column 속성은 grid-column-xxx의 단축 속성(열 시작/끝 위치)"},
            {name:"grid-column-end", desc:"grid-column-end 속성은 그리드 아이템의 열 끝 위치 지정"},
            {name:"grid-column-gap", desc:"grid-column-gap 속성은 열과 열 사이의 간격(Line)을 정의"},
            {name:"grid-column-start", desc:"grid-column-start 속성은 그리드 아이템의 열 시작 위치 지정"},
            {name:"grid-gap", desc:"grid-gap 속성은 행과 열 사이의 간격을 설정합니다."},
            {name:"grid-row", desc:"grid-row 속성은 grid-row-xxx의 단축 속성(행 시작/끝 위치)"},
            {name:"grid-row-end", desc:"grid-row-end 속성은 그리드 아이템의 행 끝 위치 지정"},
            {name:"grid-row-gap", desc:"grid-row-gap 속성은 행과 행 사이의 간격(Line)을 정의"},
            {name:"grid-row-start", desc:"grid-row-start 그리드 아이템(Item)의 행 시작 위치 지정"},
            {name:"grid-template", desc:"grid-template 속성은 grid-template-xxx의 단축 속성"},
            {name:"grid-template-areas", desc:"grid-template-areas 속성은 영역(Area) 이름을 참조해 템플릿 생성"},
            {name:"grid-template-columns", desc:"grid-template-columns 명시적 열(Track)의 크기를 정의"},
            {name:"grid-template-rows", desc:"grid-template-rows 명시적 행(Track)의 크기를 정의"},
        ];
        const searchBox = document.querySelector("#search-box");
        const cssCount = document.querySelector(".count");
        const cssDesc = document.querySelector(".desc");
        const cssList = document.querySelector(".list");

        ///CSS 속성 값/전체 갯수 출력하기
        cssProperty.map((element, index) => {
            cssCount.innerText = "전체 목록 갯수 : "+ (index+1) +"개"; //전체 갯수표현
            cssList.innerHTML += "<span>"+ element.name +"</span>";   //리스트안에 span과 네임값 삽입
        });
        //사용자가 검색한 값

        searchBox.addEventListener("keyup", () => {
            const searchWord = searchBox.value;     //변수명에 사용자가 입력한 값 저장
            //console.log(searchWord)
            findProp(searchWord);            //함수명findProp 파라미터 searchWord를 넣어준다
        });

        document.querySelectorAll(".list span").forEach(span => {
            span.addEventListener("click", () => {        //span에 있는 데이터들을 클릭할시
                //클릭한 데이터 값을 가져오기
                const listProp = span.innerText;   //변수명에 span에 있는 텍스트 저장
                findProp(listProp);              //함수명finProp에 파라미터 listProp을 넣어준다
            })
        })

        function findProp(searchProp){
            const targetData = cssProperty.find((data) => data.name === searchProp)  //find를 이용해 tagetdata에 검색한값과 데이터가 값이 같을시

            //찾는 데이터가 없을 때
            if(targetData == null){  //입력 데이터가 없을경우 아래 메시지 출력
                cssDesc.textContent = "해당 속성은 존재하지 않습니다. 다시 검색해 주세요!"
                return
            } 
            cssDesc.innerHTML = targetData.desc;     //데이터가 맞을경우 desc 출력
        }
    </script>
</body>
</html>
