<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">Game Site</div>
            <div id="clock"></div>                      
        </header>
        <div class="icon_wrap">
            <div class="icon_inner">
                <div class="btn1">
                    <a href="#3">
                        <img src="img/asdf.svg" alt="">
                        <p>MUSIC</p>
                    </a>
                </div>
                <div class="btn2">
                    <a href="#3">
                        <img src="img/234243.svg" alt="">
                        <p>Typing GAME</p>
                    </a>
                </div>
                <div class="btn3">
                    <a href="#3">
                        <img src="img/1243123123.svg" alt="">
                        <p>MEMORY GAME</p>
                    </a>
                </div>
            </div>                
        </div>
        
        <div class="musicbox">
            <iframe class="music" src="../musicplayer/index.html" frameborder="0"></iframe>
        </div>

        <div>
            <img class="cursor" src="https://assets.codepen.io/756881/pointer.svg" alt="">
        </div>
        
        <div class="typinggmae">
            <iframe class="tgame" src="../typinggame/index.html" frameborder="0"></iframe>
        </div>

        <div class="memorygame">
            <iframe class="mgame" src="../memoryGame/index2.html" frameborder="0"></iframe>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn1").click(function(){
            $(".musicbox").toggleClass("show");
        })
        $(".btn2").click(function(){
            $(".typinggmae").toggleClass("show");
        })
        $(".btn3").click(function(){
            $(".memorygame").toggleClass("show");
        })
        window.addEventListener("mousemove", (e) => {            
            let x = e.clientX - 16 + "px";
            let y = e.clientY - 6 + "px";
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;  
        })
        function printTime() {
            var clock = document.getElementById("clock");            // 출력할 장소 선택
            var now = new Date();                                                  // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
            clock.innerHTML = nowTime;           // 현재시간을 출력
            setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
            }
            window.onload = function() {                         // 페이지가 로딩되면 실행            
            printTime();
        }




    </script>

</body>
</html>
