<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME SITE</title>
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">Game Site</div>
            <div id="clock"></div>                      
        </header>
        <div class="icon_wrap">
            <div class="icon_inner">
                <div class="btn1">
                    <a href="#3">
                        <img src="img/con1.svg" alt="">
                        <p>MUSIC</p>
                    </a>
                </div>
                <div class="btn2">
                    <a href="#3">
                        <img src="img/con2.svg" alt="">
                        <p>Typing GAME</p>
                    </a>
                </div>
                <div class="btn3">
                    <a href="#3">
                        <img src="img/con5.svg" alt="">
                        <p>CARD GAME</p>
                    </a>
                </div>
                <div class="btn4">
                    <a href="#3">
                        <img src="img/con4.svg" alt="">
                        <p>REACT SITE</p>
                    </a>
                </div>
                <div class="btn5">
                    <a href="#3">
                        <img src="img/con6.svg" alt="">
                        <p>FIGMA</p>
                    </a>
                </div>
                <div class="btn6">
                    <a href="../Tetrisgame/index.html">
                        <img src="img/con3.svg" alt="">
                        <p>Tetris Game</p>
                    </a>
                </div>
            </div>                
        </div>

        <div class="poweroff1">
            <img src="img/button.svg" alt="">
            <p>MUSIC OFF</p>
        </div>
        <div class="poweroff2">
            <img src="img/button.svg" alt="">
            <p>TYPING OFF</p>
        </div>
        <div class="poweroff3">
            <img src="img/button.svg" alt="">
            <p>CARD OFF</p>
        </div>


        
        <div class="reactsite">
            <p data-text="리액트 사이트로 이동하시겠습니까?">리액트 사이트로 이동하시겠습니까?</p>
            <a href="https://seongwoo1.netlify.app" target="_blank" class="reacta">이동</a>
            <div class="reactclose">취소</div>
        </div>

        <div class="figmasite">
            <h2>피그마 작업 페이지로 이동할까요?</h2>
            <a href="https://www.figma.com/file/Ar28ae0PxkB2fG0EnkzbXi/PORTFOLIO?node-id=0%3A1" target="_blank" class="figmayes">네</a>
            <p class="figmano">아니요</p>
        </div>
        
        <div class="musicbox">
            <iframe class="music" src="../musicplayer/index.html" frameborder="0"></iframe>
        </div>

        <div>
            <img class="cursor" src="https://assets.codepen.io/756881/pointer.svg" alt="">
        </div>
        
        <div class="typinggmae">
            <iframe class="tgame" src="../typinggame/index.html" frameborder="0"></iframe>
        </div>

        <div class="memorygame">
            <iframe class="mgame" src="../memoryGame/index3.html" frameborder="0"></iframe>
        </div>

        

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn4").draggable();
        $(".btn5").draggable();
        $(".btn1").click(function(){
            $(".musicbox").toggleClass("show");
        })
        $(".btn1").click(function(){
            $(".poweroff1").toggleClass("active");
        })
        $(".poweroff1").click(function(){
            $(".poweroff1").removeClass("active");
        })
        $(".poweroff1").click(function(){
            $(".musicbox").removeClass("show");
        })

        $(".btn2").click(function(){
            $(".typinggmae").toggleClass("show");
        })
        $(".btn2").click(function(){
            $(".poweroff2").toggleClass("active");
        })
        $(".poweroff2").click(function(){
            $(".poweroff2").removeClass("active");
        })
        $(".poweroff2").click(function(){
            $(".typinggmae").removeClass("show");
        })

        $(".btn3").click(function(){
            $(".memorygame").toggleClass("show");
        })
        $(".btn3").click(function(){
            $(".poweroff3").toggleClass("active");
        })
        $(".poweroff3").click(function(){
            $(".poweroff3").removeClass("active");
        })
        $(".poweroff3").click(function(){
            $(".memorygame").removeClass("show");
        })

        $(".btn4").click(function(){
            $(".reactsite").addClass("open");
        })
        $(".btn5").click(function(){
            $(".figmasite").addClass("active");
        })
        $(".reactclose").click(function(){
            $(".reactsite").removeClass("open");
        })
        $(".reacta").click(function(){
            $(".reactsite").removeClass("open");
        })
        $(".figmayes").click(function(){
            $(".figmasite").removeClass("active");
        })
        $(".figmano").click(function(){
            $(".figmasite").removeClass("active");
        })
        window.addEventListener("mousemove", (e) => {            
            let x = e.clientX - 16 + "px";
            let y = e.clientY - 6 + "px";
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y;  
        })
        function printTime() {
            var clock = document.getElementById("clock");            // 출력할 장소 선택
            var now = new Date();                                                  // 현재시간
            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
            clock.innerHTML = nowTime;           // 현재시간을 출력
            setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
            }
            window.onload = function() {                         // 페이지가 로딩되면 실행            
            printTime();
        }




    </script>

</body>
</html>
