<body>

    <main id="main">
        <div class="test">
            <h2>구구단 출력하기</h2>


        </div>
    </main>
    <!-- script -->
    <script>
        //for문을 이용해서 구구단 출력
        // i = for( let i=2; 2<=9; i++)
        // j = for

        // sum = 1 * j
        for (let i = 2; i <= 9; i++) {
            document.write("<br>");

            for (let j = 1; j <= 9; j++) {
                let sum = i * j;
                document.write(i + " * " + j + " = " + sum, "<br>")
            }
        }

        //wihle문을 이용해서 구구단 출력
        let h = 2
        while (h <= 9) {
            document.write("<br>");
            let g = 1
            while (g <= 9) {
                let sum = h * g;
                document.write(h + "X" + g + "=" + sum, "<br>")
                g++
            }
            h++
        }
    </script>
</body>
