<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT TEST2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 1200px;
            display: flex;
        }
        #nav .content1 {
            width: 400px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #nav .content2 {
            width: 400px;
            height: 100px;
            background-color: #81C784;
        }
        #nav .content3 {
            width: 400px;
            height: 100px;
            background-color: #A5D6A7;
        }
        #contents {
            width:1200px;
            display: flex;
        }
        #contents .article1 {
            width: 300px;
            height: 780px;
            background-color: #66BB6A;
        }        
        #contents .article2 {
            width: 600px;            
        }        
        #contents .article2-1 {
            width: 600px;
            height: 390px;
            background-color: #4CAF50;

        }        
        #contents .article2-2 {
            width: 600px;
            height: 390px;
            background-color: #388E3C;
        }        
        #contents .article3 {
            width: 300px;
            height: 780px;
            background-color: #43A047;
        }        
     
        #footer {
            width:1200px;
            height: 100px;
            background-color: #2E7D32;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </nav>
        <section id="contents">
            <article class="article1"></article>
            <article class="article2">
                <article class="article2-1"></article>
                <article class="article2-2"></article>
            </article>
            <article class="article3"></article>
        </section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
