<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E8EAF6;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C5CAE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #9FA8DA;
        }
        #main {
            display: flex;
        }
        #content {
            display: flex;
            flex-direction: column;
            flex :1;
        }
        #articlebox {

        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #7986CB;
        }
        #article1 {
            height: 260px;
            background-color: #5C6BC0;

        }
        #article2 {
            height: 260px;
            background-color: #3F51B5;

        }
        #article3 {
            height: 260px;
            background-color: #3949AB;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #303F9F;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #content {
            display: flex;
            flex-direction: column;
            flex :1;
            }

            #articlebox {
                display: flex;
            }
            #article2 {
            width: 70%;
            height: 520px;

            }
            #article3 {
            width: 70%;
            height: 520px;  
            }          
        }
        
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #content {
            display: flex;
            flex-direction: column;
            flex :1;
            }
            #article1 {
            height: 390px;            
            }
            #article2 {
            width: 100%;
            height: 390px;

            }
            #article3 {
            width: 0;
            height: 0;  
            }     
        }
        @media (max-width: 480px){
            #wrap {
                width: 100%;
            }
            #main {
            display: flex;
            flex-direction: column;
            }
            #content {
            }
            #articlebox {
            }

            #aside {
            width: 100%;
            height: 200px;
            }
            #article1 {
            width: 100%;
            height: 430px;
            }
            #article2 {
            width: 100%;
            height: 150px;
            }
            #article3 {
            width: 0;
            height: 0;  
            }   

        }

    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="content">
                <article id="article1"></article>
                <article id="articlebox">
                    <article id="article2"></article>
                    <article id="article3"></article>
                </article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
