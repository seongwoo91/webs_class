<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가문항2번(flex)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E0F2F1;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
        }
        #contents {
            display: flex;       
        }
        .article1 {
            width: 25%;
            height: 780px;
            background-color: #80CBC4;
        }
        .article2 {
            width: 50%;
            height: 780px;
            background-color: #4DB6AC;
        }
        .article3 {
            width: 25%;
            height: 780px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #009688;
        }
        @media (max-width : 1220px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 200px;
            }
            #contents {
                flex-wrap: wrap;
            }
            .article1 {
                width: 40%;
                height: 700px;
            }
            .article2 {
                width: 60%;
                height: 700px;
            }
            .article3 {
                width: 100%;
                height: 300px;
            }
            #footer {
                height: 200px;
            }
        }
        @media (max-width : 768px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 300px;
            }
            #contents {
                flex-wrap: wrap;
            }
            .article1 {
                display: none;
            }
            .article2 {
                width: 100%;
                height: 500px;
            }
            .article3 {
                width: 100%;
                height: 500px;
            }
            #footer {
                height: 250px;
            }
        }
        @media (max-width : 480px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 350px;
            }
            #contents {
                flex-wrap: wrap;
            }
            .article1 {
                display: none;
            }
            .article2 {
                width: 100%;
                height: 600px;
            }
            .article3 {
                width: 100%;
                height: 600px;
            }
            #footer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="contents">           
            <div class="article1"></div>
            <div class="article2"></div>                       
            <div class="article3"></div>
        </div>
        <div id="footer"></div>

    </div>
</body>
</html>
