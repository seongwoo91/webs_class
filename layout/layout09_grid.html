<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 9 : Grid</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #fff;

        }
        #wrap {
            width: 100%;
            grid-template-areas: 
                "header"
                "nav"
                "content"
                "footer"
            ;
            grid-template-columns: 100%;
            grid-template-rows: 100px 300px 580px 100px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #content {
            width: 100%;
            height: 580px;
            background-color: #26A69A;

        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .container {
            height: inherit;
            background-color: rgba(0,0,0,0.2);
            margin: 0 auto;
            width: 1200px;
        }
    </style>
</head>

<body>
    <div id="wrap">        
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="content">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>D
        </div>
    </div>
</body>
</html>
