<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 평가2번</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFFDE7;
        }
        #wrap {
            width: 1200px;
            height: 1080;
            margin-left: auto;
            margin-right: auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #FFF9C4;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #FFF59D;
        }
        #contents {
            width: 1200px;
            height: 780px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #FBC02D;
        }
        #contents .aside {
            width: 300px;
            height: 780px;
            background-color: #FFF176;
        }
        #contents .article .article1 {
            width:600px;
            height: 390px;
            background-color: #FFEE58;
        }
        #contents .article .article2 {
            width:600px;
            height: 390px;
            background-color: #FFEB3B;
        }
        #contents .aside2 {
            width: 300px;
            height: 780px;
            background-color: #FDD835;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <article class="article">
                <article class="article1"></article>
                <article class="article2"></article>
            </article>
            <aside class="aside2"></aside>
        </section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
