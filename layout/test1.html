<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAYOUT TEST1</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #E3F2FD;
    }
    #wrap {
        width:1200px;
        margin: 0 auto;
    }
    #header {
        width:1200px;
        height: 100px;
        background-color: #BBDEFB;
    }
    #nav {
        width:1200px;
        display: flex;
    }
    #nav .nav1 {
        width:600px;
        height:100px;
        background-color: #90CAF9;
    }
    #nav .nav2 {
        width:600px;
        height:100px;
        background-color: #64B5F6;
    }
    #contents {
        width:1200px;
    }
    #contents .aside {
        width:300px;
        height:520px;
        background-color: #42A5F5;
        float: left;
    }
    #contents .article1 {
        width:900px;
        height:260px;
        background-color: #2196F3;
        float: left;
    }
    #contents .article2 {
        width:900px;
        height:260px;
        background-color: #1E88E5;
        float: left;
    }
    #contents .article3 {
        width :1200px;
        height: 260px;
        background-color: #1976D2;
        float: left;
    }

    #footer {
        width:1200px;
        height: 100px;
        background-color: #1565C0;
        clear:both;
    }
</style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <section class="nav1"></section>
            <section class="nav2"></section>
        </nav>
        <section id="contents">
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
