<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #FFEBEE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFCDD2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #EF9A9A;
        }
        #main {
            display: flex;
        }
        #side {
            width: 30%;
            height: 600px;
            background-color: #E57373;
        }
        #contents {
            width: 70%;
            height: 600px;
            background-color: #EF5350;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #F44336;
        }
        @media (max-width:1220px){
            #wrap {
                width : 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width : 100%;
            }
        }
        @media (max-width:400px){
            #main {
                flex-direction: column;
            }
            #side {
                width: 100%;
                height: 300px;
            }
            #contents {
            width: 100%;
            height: 400px;
        }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="contents"></section>    
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
