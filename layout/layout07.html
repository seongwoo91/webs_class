<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E0F2F1;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B2DFDB;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #80CBC4;
        }

        #main {
            display: flex;
        }        
        #l_side {
            width: 20%;
            height: 700px;
            background-color: #4DB6AC;
        }
        #contents {
            width: 60%;
            height: 700px;
            background-color: #26A69A;
        }
        #r_side {
            width: 20%;
            height: 700px;
            background-color: #009688;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
       
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #main {
                flex-wrap: wrap;
            }
            #l_side {
                width: 30%;
                height: 500px;
            }
            #contents {
                width: 70%;
                height: 500px;
            }
            #r_side {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #l_side {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>

<body>

    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <article id="l_side"></article>
            <section id="contents"></section>            
            <article id="r_side"></article>
        </main>
        <footer id="footer"></footer>
    </div>

</body>

</html>
