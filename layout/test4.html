<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout test3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width:100%;
        }
        #header {
            height: 100px;
            background-color: #efebe9;
        }
        #nav {
            height: 100px;
            background-color: #bcaaa4;
        }
        #section {
            height: 780px;
            background-color: #8d6e64;
        }
        #footer {
            height: 100px;
            background-color: #4e342e;
        }
        .container {
            width:1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }
        #section .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;            
        } 
        #section .container .article1 {
            width:800px;
            height: 390px;
            background-color: #795548;
        }
        #section .container .article2 {
            width:800px;
            height: 390px;
            background-color: #6d4c41;
        }
        #section .container .aside {
            width:400px;
            height: 780px;
            background-color: #5d4037;
        }              
        #nav .container .nav1 {
            width:70%;
            height: 100px;
            background-color: rgb(155, 20, 20);
        }
        #nav .container .nav2 {
            width: 30%;
            height: 100px;
            background-color: rgb(206, 126, 22);
        }
        #section .container .article1 {
            display: flex
        }
        #section .container .article1 .article1-1 {
            width: 50%;
            height: 390px;
            background-color: rgb(31, 138, 97);
        }
        #section .container .article1 .article1-2 {
            width: 50%;
            height: 390px;
            background-color: rgb(86, 34, 207);
        }
    </style>
</head>7
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
                <div class="nav2"></div>
            </div>
        </nav>
        <section id="section">
            <div class="container">
                <article class="article1">
                    <div class="article1-1"></div>
                    <div class="article1-2"></div>
                </article>
                <article class="article2"></article>
                <aside class="aside"></aside>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
